name: Build and deploy ASP.Net Core app to an Azure Web App
env:
  AZURE_WEBAPP_NAME: 'ShopAPIs'
  AZURE_WEBAPP_PACKAGE_PATH: 'myapp'
  DOTNET_VERSION: '7.0.*'
  SOLUTION_PATH: 'src/Example/Automapper/TestForAutoMapperAndAdapters.sln'
  AZURE_WEBAPP_SLOT_NAME: 'development'
  AZURE_SUBSCRIPTION_ID: 'd648f3e6-1c30-49fe-a258-edf5e03f9361'
  AZURE_RESOURCE_GROUP: 'rg-apis-dev-east-001'
on:
  push:
    branches:
      - dev
  workflow_dispatch: null
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Set up dependency caching for faster builds
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget
      - name: Build
        run: dotnet build ${{env.SOLUTION_PATH}} --configuration Release
      - name: dotnet publish
        run: dotnet publish ${{env.SOLUTION_PATH}} -c Release -o
          ${{env.DOTNET_ROOT}}/myapp
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Login via Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}
          resource-group: ${{ env.AZURE_RESOURCE_GROUP }}
